<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tasarımı</title>
    <style>
        body{
            margin: 0% 10%;
            padding: 0%;
        }
        header{
            width: 100%;
            margin: 0px auto;
        }
        .logo{
            margin: 0px auto;
            width: 351px;
        }
        .bosluk{
            padding: 0px;
        }
        [input][value]{
            margin: 0px auto;
            width: 40px;
        }
       .ilkmenu{
        width: 33%; 
        background-color: #7EE5DA; 
        text-align: center; 
        padding: 0.6% 0.5%; 
        margin: 0px 2px 0px 0px;
        float: left;
       } 
       .ikincimenu{
        width: 23%; 
        background-color: #70CCC2; 
        text-align: center; 
        padding: 0.6% 0.5%; 
        margin: 0px 2px 0px 0px;
        float: left;
        font-size: 12px;
       }
       .ucuncumenu{
        width: 41%; 
        background-color: #62B3AA; 
        text-align: center; 
        padding: 0px 0.25%; 
        margin: 0px 2px 10px 0px;
        float: left;
        font-size: 12px;
       } 
      
    </style>
</head>

<body>
    <header>
    <!--logo-->
        <div class="logo bosluk" >
            <img src="img/google.jpg" alt="Google Resmi">
        </div>
    <!--Search-->
        <div style="width: 100%;background-color: #EEEEEE; text-align:  center;">
            <p style="margin: 0px auto;">Search the web using Google!</p>
            <div class="cubuk bosluk" style="margin: 2px auto; width: 40%; ">
                <input type="text" style="width: 65%; "> <br>
                <input type="button" value="Google Search" width="40px">
                <input type="button" value="I'm feeling lucky">
            </div>
        </div>
    <!--Menüler-->
        <div style="width: 100%; height: auto; text-align: center;"  >
            <div class="ilkmenu" >
                Special Searches <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a> <br>
            </div>
            <div class="ikincimenu">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </div>
            <div class="ucuncumenu">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" style="width: 40%;"><br>
                <input type="button" value="Subscibe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Arcive</a> <br>
            </div>
            
            Copyright ©1998 Google Inc.
        </div>
    </header>
</body>
</html>
